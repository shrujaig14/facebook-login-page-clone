<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14 -mt-10">
            <img class="w-60" src="facebook_logo.svg" alt="Facebook logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3">
            <input class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-300"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 rounded-lg border border-1 border-gray-300"  type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 font-bold rounded-md ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white px-4 my-2 py-2 font-bold rounded-md w-fit mx-auto">Create new account</button>
        </div>
    </div>
    <!-- <button class="mx-5 px-4 py-2 text-sm font-medium bg-blue-500 text-white rounded">
        Click Me
    </button> -->
</body>
</html>
